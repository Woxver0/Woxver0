<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Discord Server Site</title>
    <style>
        /* Basic reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; color: #333; }
        /* Navigation */
        nav {
            background: #333;
            padding: 1rem;
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        /* Header */
        .animated-header {
            text-align: center;
            padding: 5rem 2rem;
            animation: fadeIn 2s ease-out;
        }
        .button {
            background-color: #007bff;
            padding: 0.75rem 1.5rem;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 1rem;
        }
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Products Page */
        .products {
            padding: 2rem;
            text-align: center;
        }
        .product-category {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 1rem;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        /* Cart */
        .cart {
            padding: 2rem;
            text-align: center;
        }
        #cart-items {
            list-style-type: none;
            padding: 1rem;
        }
        /* Contact */
        .contact {
            padding: 2rem;
            text-align: center;
        }
        form input, form textarea, form button {
            display: block;
            width: 80%;
            margin: 0.5rem auto;
            padding: 0.75rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        form button {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <!-- Home Page -->
    <section id="home" class="animated-header">
        <h1>Welcome to Our Server</h1>
        <p>Explore products, join our community, and connect with us!</p>
        <a href="https://discord.gg/J5BnynhGmD" class="button">Join our Discord</a>
    </section>
    
    <!-- Products Page -->
    <section id="products" class="products">
        <h1>Our Products</h1>
        <div class="product-category">
            <div class="product-card" onclick="viewProductDetails('Product 1')">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h2>Product 1</h2>
                <p>$19.99</p>
                <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
            </div>
            <div class="product-card" onclick="viewProductDetails('Product 2')">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h2>Product 2</h2>
                <p>$29.99</p>
                <button onclick="addToCart('Product 2', 29.99)">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Cart Page -->
    <section id="cart" class="cart">
        <h1>Your Cart</h1>
        <ul id="cart-items">
            <!-- Items will be listed here via JavaScript -->
        </ul>
        <p>Total: $<span id="total-amount">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </section>

    <!-- Contact Page -->
    <section id="contact" class="contact">
        <h1>Contact Us</h1>
        <p>Join our community on Discord or reach out to us via email.</p>
        <a href="https://discord.gg/J5BnynhGmD">Join our Discord</a>
        <form action="https://formspree.io/f/{your-form-id}" method="POST">
            <input type="email" name="email" placeholder="Your email" required>
            <textarea name="message" placeholder="Your message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <script>
        let cart = [];

        function addToCart(product, price) {
            cart.push({ product, price });
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.product} - $${item.price}`;
                cartItems.appendChild(li);
                total += item.price;
            });
            document.getElementById('total-amount').textContent = total.toFixed(2);
        }

        function checkout() {
            alert('Proceeding to checkout. Payment integration required.');
        }
    </script>
</body>
</html>
